<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
</head>

<body>

    <main>
        <div class="container">

            <figure><img id="imgPokedex" src="./img/pokedex.png" alt="Imagem da pokedex"></figure>
            <figure><img id="imgPokemon" src="" alt="Imagem do Pokemon"></figure>

            <h1 class="pokemon-data1">
                <span id="numeroPokemon"></span>
                <span id="nomePokemon"></span>
            </h1>

            <form class="form-busca">
                <input type="text" id="inputName" value="" placeholder="Digite o nome ou número">
            </form>

            <h1 class="pokemon-data2">
                <div>Tipo:
                    <span id="tipo1">Tipo1</span>
                    <div id="tipo2">Tipo2</div>
                </div>

                <div>Peso:
                    <span id="pesoPokemon"></span>
                </div>

                <div>Altura:
                    <span id="alturaPokemon"></span>
                </div>
            </h1>

            <div class="divButtons">
                <button id="btn1" class="button">Anterior</button>
                <button id="btn2" class="button">Próximo</button>
            </div>

            <audio src="" id="audiopokemon" autoplay></audio>

            <audio src="./audio/WhatsApp Audio 2024-08-02 at 21.48.46.mp3" id="audioplayer" autoplay></audio>

        </div>

    </main>

    <script src="./pokedex.js"></script>

</body>

</html>
